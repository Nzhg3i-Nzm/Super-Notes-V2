<!DOCTYPE HTML>
<head>
	<title>Super Notes Viewer</title>
	<link rel="stylesheet" href="../files/webpage_style.css">
	<script src="../files/webpage_functions.js"></script>
	<script>makeDropdown()</script>
	<script>
	window.onclick  = function(event){
	if (!event.target.matches('.dropButton2')) {
		document.getElementById("dropButton").classList.add("dropButton");
		document.getElementById("dropButton").classList.remove("dropButton2");
		var dropdowns = document.getElementsByClassName("dropdown-content");
		var i=0;
		for (i=0; i<dropdowns.length; i++) {
			var openDropdown = dropdowns[i];
			if (openDropdown.classList.contains('show')){
				openDropdown.classList.remove('show');
				}
			}
		}
	}
	</script>
</head>
<body style="background-image: url('../images/viewer_bg.png')">
	<center>
	<div id="nav-bar" class="nav-bar">
		<div class="nav-button" onClick="window.location.href='../'">
			<p>Home</p>
		</div>
		<div class="nav-button" onClick="window.location.href='../super_notes_viewer.html'">
			<p>Viewer</p>
		</div>
		<div class="nav-button" onClick="window.location.href='../edit.html'">
			<p>Editor</p>
		</div>
	</div>
	</center>
	<center>
	<div class="noteDropdown" id="dropdownHolder">
		<div onClick="dropdown()" class="dropButton" id="dropButton">Select a note...</div>
		<div id="dropdown" class="dropdown-content">
		</div>
	</div>
	</center>
</body>
