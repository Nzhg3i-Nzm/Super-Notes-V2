<!DOCTYPE HTML>
<head>
<link rel="stylesheet" href="../files/edit_styles.css">
<script src="../files/edit.js"></script>
<script>makeDropdown()</script>
<script>
	window.onclick  = function(event){
	if (!event.target.matches('.dropButton2')) {
		document.getElementById("dropButton").classList.add("dropButton");
		document.getElementById("dropButton").classList.remove("dropButton2");
		var dropdowns = document.getElementsByClassName("dropdown-content");
		var i=0;
		for (i=0; i<dropdowns.length; i++) {
			var openDropdown = dropdowns[i];
			if (openDropdown.classList.contains('show')){
				openDropdown.classList.remove('show');
				}
			}
		}
	}
</script>
</head>
